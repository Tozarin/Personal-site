<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Добавить запись!</title>
</head>
<body>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="px-4 py-5 my-5 text-left">
                    <h3 class="display-6 fw-bold text-center">Добавление записи в <a href="{{ url_for('guest_book') }}">гостевую книгу</a>.</h3>

                    <form action="{{ url_for('add_post') }}" method="post">

                        <div class="mb-3 mt-5">
                            <label for="name" class="form-label">Представьтесь</label>
                            <input class="form-control" name="name" id="name" placeholder="Иван Иванов aka Ivan">
                        </div>
                        <div class="mb-3">
                            <label for="text" class="form-label">Текст записи</label>
                            <textarea class="form-control" name="text" id="text" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Добавить запись!</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
